<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS Weather Forecast</title>
		<link rel="shortcut icon" href="images/favicon.png">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
	</head>
	<body>
		<header>
			<div>
			<h1>CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
			</div>
		</header>
		<main>
			<ul>
				<li class="town1">
					<span class="cell"><span>Lisbon</span><span class="transp">21 C&#176; <i class="wi wi-day-sunny"></i></span></span>
				</li>
				<li class="town2">
					<span class="cell"><span>Paris</span><span class="transp">11 C&#176; <i class="wi wi-night-sleet"></i></span></span>
				</li>
				<li class="town3">
					<span class="cell"><span>Belgrade</span><span class="transp">15 C&#176; <i class="wi wi-day-cloudy"></i></span></span>
				</li>
				<li class="town4">
					<span class="cell"><span>Moskow</span><span class="transp">21 C&#176; <i class="wi wi-day-cloudy-high"></i></span></span>
				</li>
				<li class="town5">
					<span class="cell"><span>Tel Aviv</span><span class="transp">32 C&#176; <i class="wi wi-hot"></i></span></span>
				</li>
				<li class="town6">
					<span class="cell"><span>Cair</span><span class="transp">21 C&#176; <i class="wi wi-day-sunny"></i></span></span>
				</li>
				<li class="town7">
					<span class="cell"><span>New York</span><span class="transp">17 C&#176; <i class="wi wi-day-storm-showers"></i></span></span>
				</li>
				<li class="town8">
					<span class="cell"><span>New Dehli</span><span class="transp">17 C&#176; <i class="wi wi-hail"></i></span></span>
				</li>
				<li class="town9">
					<span class="cell"><span>San Francisko</span><span class="transp">15 C&#176; <i class="wi wi-day-sunny-overcast"></i></span></span>
				</li>
				<li class="town10">
					<span class="cell"><span>Tokyo</span><span class="transp">8 C&#176; <i class="wi wi-night-clear"></i></span></span>
				</li>
				<li class="town11">
					<span class="cell"><span>Sidney</span><span class="transp">25 C&#176; <i class="wi wi-night-partly-cloudy"></i></span></span>
				</li>
			</ul>
		</main>
		<footer>
			<div>
				<p>Have a nice day anl don't forger umbrella of you are in New Dalhi now!</p>
			</div>
		</footer>
	</body>
</html>
